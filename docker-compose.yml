version: '3.8'

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:15
    container_name: landing_postgres
    environment:
      POSTGRES_DB: landing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - landing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP + Laravel バックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: landing_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: landing
      DB_USERNAME: postgres
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - landing_network
    command: ["/usr/local/bin/docker-entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React + Vite フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: landing_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - landing_network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"

  # pgAdmin（PostgreSQL管理ツール）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: landing_pgadmin
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - landing_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  landing_network:
    driver: bridge
