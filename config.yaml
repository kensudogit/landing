# 自動認識・自動応答システム設定ファイル

# 音声認識設定
speech:
  language: "ja-JP"  # 認識言語
  timeout: 5         # タイムアウト（秒）
  phrase_time_limit: 10  # フレーズ時間制限（秒）
  energy_threshold: 300  # エネルギー閾値
  dynamic_energy_threshold: true  # 動的エネルギー閾値

# 音声合成設定
tts:
  rate: 150          # 話速
  volume: 0.8        # 音量
  voice: "japanese"  # 音声
  pitch: 50          # 音程

# 機械学習設定
ml:
  model_path: "models/"           # モデル保存パス
  confidence_threshold: 0.7       # 信頼度閾値
  learning_rate: 0.01            # 学習率
  max_features: 1000             # 最大特徴数
  n_estimators: 100              # 決定木の数

# データベース設定
database:
  path: "conversations.db"        # データベースファイルパス
  backup_interval: 3600          # バックアップ間隔（秒）
  max_history: 1000              # 最大履歴数

# 感情分析設定
emotion:
  enabled: true                  # 感情分析を有効にする
  sensitivity: 0.5               # 感度
  update_interval: 10            # 更新間隔（秒）

# 学習設定
learning:
  enabled: true                  # 学習機能を有効にする
  auto_learn: true              # 自動学習
  min_confidence: 0.8           # 最小信頼度
  max_samples: 10000            # 最大サンプル数

# ログ設定
logging:
  level: "INFO"                  # ログレベル
  file: "auto_response.log"      # ログファイル
  max_size: 10485760            # 最大ファイルサイズ（バイト）
  backup_count: 5               # バックアップファイル数

# セキュリティ設定
security:
  max_session_duration: 3600    # 最大セッション時間（秒）
  rate_limit: 100               # レート制限（リクエスト/分）
  enable_encryption: false      # 暗号化を有効にする

# 多言語設定
languages:
  supported: ["ja", "en", "zh", "ko"]  # サポート言語
  default: "ja"                 # デフォルト言語
  auto_detect: true             # 自動言語検出

# 音声認識エンジン設定
recognition_engines:
  primary: "google"             # プライマリエンジン
  fallback: "sphinx"            # フォールバックエンジン
  google:
    api_key: ""                 # Google APIキー（オプション）
  sphinx:
    model_path: "models/sphinx"  # Sphinxモデルパス

# 音声合成エンジン設定
tts_engines:
  primary: "pyttsx3"            # プライマリエンジン
  fallback: "gtts"              # フォールバックエンジン
  gtts:
    lang: "ja"                  # 言語
    slow: false                 # ゆっくり話す
  edge_tts:
    voice: "ja-JP-NanamiNeural" # Edge TTS音声

# 応答設定
response:
  max_length: 500               # 最大応答長
  include_emotion: true         # 感情を含める
  include_context: true         # 文脈を含める
  randomize: true               # 応答をランダム化

# 監視設定
monitoring:
  enabled: true                 # 監視を有効にする
  metrics_interval: 60          # メトリクス収集間隔（秒）
  alert_threshold: 0.1          # アラート閾値
  health_check_interval: 30     # ヘルスチェック間隔（秒）
