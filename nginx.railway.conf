server {
    listen ${PORT};
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Gzip圧縮を有効化
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # APIルート（/api/*）はLaravelにプロキシ（優先度を高く）
    location ^~ /api {
        root /var/www/html/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel PHPファイル
    location ~ \.php$ {
        root /var/www/html/public;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # favicon.icoの処理（最優先で処理、502エラーを防ぐ）
    location = /favicon.ico {
        root /var/www/html/public/frontend;
        # vite.svgをfaviconとして返す（502エラーを防ぐ）
        try_files /vite.svg =204;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "image/svg+xml";
        access_log off;
        log_not_found off;
    }

    # フロントエンドの静的アセット（JS、CSS、画像など）
    location ~* ^/(assets|.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        root /var/www/html/public/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =204;
    }

    # フロントエンドのルートパス - SPA用のルーティング（最後に配置）
    location / {
        root /var/www/html/public/frontend;
        try_files $uri $uri/ /index.html;
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
